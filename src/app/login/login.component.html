<div class="container">
  <div class="card">
    <div class="card-header">
      Log In
    </div>
    <div class="card-body">
      <label for = "userNameId">User Name</label>
      <input type="text" class = 'form-control' id = "userNameId">
      <label for = "passwordId">Password</label>
      <input type="text" class = 'form-control' id = "passwordId">
      <button class = 'btn btn-primary' (click) = "login()">LOG IN</button>
      <button class = 'btn btn-inactive' (click) = "cancel()">CANCEL</button>
    </div>
  </div>
</div>
