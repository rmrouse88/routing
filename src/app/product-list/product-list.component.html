<div class="container">
  <div class="row">
    <div class="col">
      <button class = 'btn btn-primary' (click) = "toggleItems()"> Show Product Images </button>
    </div>
    <div class="col">
      <input type="text" id = 'filterId' class = 'form-control' [(ngModel)] = "filter" placeholder="filter results">
    </div>
    <div class="col">
      <h2> Filtering on:  {{ filter }}</h2>
    </div>
  </div>
  <table class = "table table-striped">
    <thead>
      <tr>
        <th *ngIf = "showItems">Item Image</th>
        <th>Product Name</th>
        <th>Product Code</th>
        <th>Release Date</th>
        <th>Description</th>
        <th>Price</th>
        <th>Star Rating</th>        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let product of filteredProducts">
        <td *ngIf = "showItems">
          <img src = "{{ product.imageUrl }}">
        </td>
        <a href ="" [routerLink] = "['/products', product.productId]"><td> {{ product.productName }}</td></a>
        <td> {{ product.productCode }} </td>
        <td> {{ product.releaseDate }} </td>
        <td> {{ product.description }} </td>
        <td> {{ product.price }} </td>
        <td> {{ product.starRating }} </td>
        <td> 
          <a class = "btn btn-primary" href = "" 
            [routerLink] = "['/products', product.productId, 'edit']"
            [queryParams] = "{ filterBy: filter }">
              EDIT
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
